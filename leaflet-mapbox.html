<html lang="es">

    <head>
        <title>Leaflet y Mapox</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="autor" />
        <meta name="description" content="descripción página">
        <meta name="robots" content="index,follow">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.0/leaflet.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.0/leaflet.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
    
            #map {
                height: 100%;
                width: 100%;
            }
        </style>
        <script>
            var map;
            var capa1;
    
            function init() {
                map = L.map('map', {
                    center: [41.6863, 1.8382],
                    zoom: 8,
                    attributionControl: false
                });
                
                capa1 = L.tileLayer(
                    'https://api.mapbox.com/styles/v1/xfc2/cjrjk048a0raj2smsd2c44t56/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoieGZjMiIsImEiOiJjanJqanZ1bmQwY2JtM3lxd21tbm8yOWM5In0.W7VrSc4kUl4SiyNrU25MJQ', {
                        maxZoom: 19,
                        minZoom: 1,
                        attribution: 'Mapbox'
                    });
                capa1.addTo(map);
    
            }
        </script>
    </head>
    
    <body onload="init()">
        <div id="map"></div>
    </body>
    
    </html>
